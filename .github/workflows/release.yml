name: Release

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      manual:
        description: "Trigger Release (true/false)"
        required: false
        default: "false"

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Semantic Release Dry Run to get version
        id: semantic_release
        uses: semantic-release/semantic-release@v18
        with:
          dry-run: true

      - name: Build mod and update version
        env:
          VERSION: ${{ steps.semantic_release.outputs.nextRelease.version }}
        run: npm run build

      - name: Semantic Release Publish
        uses: semantic-release/semantic-release@v18
